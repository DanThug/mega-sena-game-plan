<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#2563eb"/>
  
  <!-- Circle representing lottery ball -->
  <circle cx="50" cy="50" r="32" fill="#fff" opacity="0.95"/>
  
  <!-- Number 6 (representing 6 numbers in Mega Sena) -->
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#2563eb" text-anchor="middle" dominant-baseline="central">6</text>
  
  <!-- Sparkle effect top right -->
  <circle cx="75" cy="25" r="3" fill="#fbbf24" opacity="0.9"/>
  <circle cx="72" cy="20" r="2" fill="#fbbf24" opacity="0.7"/>
  <circle cx="78" cy="22" r="2" fill="#fbbf24" opacity="0.7"/>
  
  <!-- Sparkle effect bottom left -->
  <circle cx="25" cy="75" r="3" fill="#fbbf24" opacity="0.9"/>
  <circle cx="22" cy="70" r="2" fill="#fbbf24" opacity="0.7"/>
  <circle cx="28" cy="72" r="2" fill="#fbbf24" opacity="0.7"/>
</svg>

